<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Create New Order</h1>
    <form th:action="@{/admin/orders/create}" th:object="${orderCreateDTO}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userId" th:field="*{userId}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Order Type</label>
            <select class="form-select" id="type" th:field="*{type}" required>
                <option th:each="orderType : ${T(com.nxc.nexuschain.enums.OrderTypeEnum).values()}"
                        th:value="${orderType}" th:text="${orderType}"></option>
            </select>
        </div>
        <!-- You might want to add more fields for order details here -->
        <button type="submit" class="btn btn-primary">Create Order</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
