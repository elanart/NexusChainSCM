<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Order List</h1>
    <a href="/admin/orders/create" class="btn btn-primary mb-3">Create New Order</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Created Date</th>
            <th>Status</th>
            <th>Type</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.userId}"></td>
            <td th:text="${#temporals.format(order.createdDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.type}"></td>
            <td th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></td>
            <td>
                <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
