<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/auth/register}" method="post" th:object="${user}">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="role">Role:</label>
        <select id="role" th:field="*{role}">
            <option th:each="roleOpt : ${T(com.nxc.nexuschain.enums.RoleEnum).values()}"
                    th:value="${roleOpt}" th:text="${roleOpt}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
<div>
    <a th:href="@{/login}">Already have an account? Login here</a>
</div>
</body>
</html>
